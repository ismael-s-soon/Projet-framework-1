<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-amber-200">
    <section class="flex justify-center items-center flex-col mx-auto w-[90%] m-5 2xl:w-[28%] xl:w-[30%] md:w-[60%]">


    <div class="flex justify-center items-center m-3">
        <img class="h-30" src="/Agri-tech-img/logo.png" alt="">
        <h1 class="text-3xl text-[#414042]">Agritech App</h1>
    </div>

    <form action="index.html" class="w-full h-auto bg-[#1D3D14] flex items-center flex-col text-white px-6 py-6 rounded-xl">
        <h2 class="text-3xl mb-4.5 md:text-sm">Login</h2>

        <div class="flex flex-col w-full gap-5 mb-5">
            <label for="mail">Veuillez saisir votre Email <span class="text-red-500">*</span></label>
            <input type="email" id="mail" placeholder="Email" class="p-2  text-[#585444] bg-white rounded-sm active:outline outline-emerald-900" required>
        </div>
        <div class="flex flex-col w-full gap-2 ">
            <label for="password">Veuillez saisir votre Mot de Passe <span class="text-red-500">*</span></label>
            <input type="password" id="password" placeholder="Password" class="p-2 py-3 text-[#585444] bg-white rounded-sm active:outline outline-emerald-900" required>
        </div>

        <div  class="flex w-full gap-1 my-6">
        <label for="moi" class="order-2 flex justify-center items-center">Se souvenir de moi</label>
        <input type="checkbox" id="moi" class="appearance-none w-5 h-5 border border-white-300 bg-white rounded-full checked:bg-[#188C5B] checked:border-transparent" required>
        </div>

        <div class="flex justify-end  w-full">
            <button class="bg-[#178C5B] flex justify-center items-center px-10 py-5 rounded-full cursor-pointer group-hover:opacity-75">Login<i class="text-1xl ri-arrow-right-up-long-line"></i></button>
        </div>
        
        <p class="my-4">Veuillez contactez un administrateur si vous avez oubli√© votre mot de passe .</p>
        <div class="bg-"></div>
    </form> 
    </section>
</body>
</html>
